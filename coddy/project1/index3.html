<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Мой сайт</title>
	<style>
		img {
			max-width: 100%;
			box-shadow: 0 0 10px 2px rgba(0,0,0,0.25)
		}

		div {
			max-width: 900px;
			margin: auto;
			padding: 50px;
			box-sizing: border-box;
			box-shadow: 0 0 10px 2px rgba(0,0,0,0.25)
		}
		body{
			margin: 0;
			background-color: #eee;
			font-family: monospace;
			font-size: 20px;
			line-height: 1.5;
		}

		h1 {
			margin-top: 0;
		}
		a{
			text-decoration: none;
			display: inline-block;
			margin-bottom: 20px;
		}

		.link {
			margin-bottom: 20px;
			display: inline-block;

		transition: 0.3s;
			padding: 10px;
		}

		.link:hover {
			background-color: black;
			color: white;
			
		}

	</style>
</head>
<body>
	<div>
		<h1>Рисование</h1>
		<a href="index.html">Главная</a>
		<a href="index2.html">Музыка</a>
	<img src="risov.jpg" alt="Рисование">
	<p>Я рисую с 4го класса в школе, когда я поступила в 1ый класс художественной школы.</p>
	<img src="risov2.jpg" alt="Рисование">
	</div>
</body>
</html>
